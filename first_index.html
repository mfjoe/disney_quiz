<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who's That Disney Character?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
<link rel="stylesheet" href="app.css">
</head>


<body>
  <div classname="container">
    <div
    class="home">
      <h1 id='question' class="header_title">Who's That Disney Character?</h1>
      <div class="character">
        <img src="https://static.wikia.nocookie.net/disney/images/b/ba/A.R.F.png"/>
      </div>
      <div class="score">
        <p class='points_text'>Points</p>
        <p class='points_integer'></p>
      </div>
      <div class="choices">
        <div class="row justify-content-center">
          <div class="col-sm-8 text-center">
            <div class="d-flex flex-wrap justify-content-center pt-4">
              <div class="clickable">
                <p class="choice_text" data-number="1">Choice 1</p>
              </div>
              <div class="clickable">
                <p class="choice_text" data-number="2">Choice 2</p>
              </div>
              <div class="clickable">
                <p class="choice_text" data-number="3">Choice 3</p>
              </div>
              <div class="clickable">
                <p class="choice_text" data-number="4">Choice 4</p>
              </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>

</html>
